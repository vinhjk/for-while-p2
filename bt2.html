<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number :"));
    let GT = 1;
    if (num === 0) {
        alert("Giai thua cua so do la : " + GT);
    }
    if (num > 0) {
        for (let i = 1; i <= num; i++) {
            GT *= i;
        }
        alert("Giai thua cua so do la : " + GT);
    }
</script>
</body>
</html>

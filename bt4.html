<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, j;
    for (j = 1; j <= 20; j++) {
        document.write("*");
    }
    document.write("<br/>");
    for (i = 1; i <= 3; i++) {
        document.write("*");
        for (j = 1; j <= 18; j++)
            document.write("&nbsp&nbsp");

        document.write("*", "<br/>");
    }
    for (j = 1; j <= 20; j++) {
        document.write("*");
    }
</script>
</body>
</html>

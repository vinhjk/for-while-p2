<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    let j, i;
    for (i = 5; i > 0; i--) {
        for (j = 0; j < i-1; j++)
            document.write("&nbsp&nbsp");

        for (j = i; j <= 5; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    let n = 5;
    for (i = 0; i < n; i++) {
        for (j = 0; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = i; j < n; j++)
            document.write("*");
        document.write("<br/>");
    }
</script>
</body>
</html>
